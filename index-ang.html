<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="helparticles">
<head>
  <meta charset="utf-8" />

  <title>Rocket Lawyer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
  <style type="text/css">
/*<![CDATA[*/
          body {
                padding-bottom: 40px;
          }
          .sidebar-nav {
                padding: 9px 0;
          }
  /*]]>*/
  </style>
  <link href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
  <link href="css/rl.css" rel="stylesheet" type="text/css" />
  <script src="js/angular.min.js" type="text/javascript">
</script>
  <script src="js/app.js" type="text/javascript">
</script>
  <script src="js/controllers.js" type="text/javascript">
</script>
  <script src="js/services.js" type="text/javascript">
</script>
  <script src="js/angular-resource.min.js" type="text/javascript">
</script>
  <link rel="shortcut icon" href="img/favicon.ico" />
</head>

<body>
  <!-- topbar starts -->

  <div class="navbar">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=
        ".top-nav.nav-collapse,.sidebar-nav.nav-collapse"></a> <a class="brand" href=
        "index.html"><img alt="RL Logo" src=
        "http://www.rocketlawyer.com/refresh_assets/img/logo.png" /><br />
        <span>Help Articles</span></a>

        <div class="top-nav nav-collapse pull-right">
          <ul class="nav">
            <li>
              <form class="navbar-search pull-left">
                <input placeholder="Search" class="search-query span2" name="query" type=
                "text" />
              </form>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div><!-- topbar ends -->

  <div class="main help-article" ng-controller="CategoryListCtrl">
    <div class="container-fluid">
      <div class="row-fluid">
        <!-- left menu starts -->

        <div class="span2 main-menu-span">
          <div class="well nav-collapse sidebar-nav">
            <ul class="nav nav-tabs nav-stacked main-menu">
              <li class="nav-header hidden-tablet">Categories</li>

              <li ng-repeat="cat in categories"><a
              class="ajax-link" href="{{cat.url}}"><span class=
              "hidden-tablet">{{cat.text}}</span></a></li>
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
        <!-- left menu ends -->

        <div id="content" class="span10">
          <!-- content starts -->

          <div class="span8 article-left">
            <div ng-view=""></div>
          </div>

          <div class="span4 article-right">
            <!-- help_article_html_block.vm -->

            <div class="widget-frame lawyers">
              <h3>Get connected with a local lawyer</h3><span class="copy">Members save
              with free consults and pre-negotiated rates.</span><br />
              <br />

              <div>
                <select class="span11" name="txtPracticeArea" id=
                "searchInterviewPracticeArea">
                  <option value="">
                    Select Practice Area
                  </option>

                  <option value="Bankruptcy">
                    Bankruptcy
                  </option>

                  <option value="Business Law">
                    Business Law
                  </option>

                  <option value="Criminal Law">
                    Criminal Law
                  </option>

                  <option value="Estate Planning">
                    Estate Planning
                  </option>

                  <option value="Family Law">
                    Family Law
                  </option>

                  <option value="General Practice">
                    General Practice
                  </option>

                  <option value="Immigration">
                    Immigration
                  </option>

                  <option value="Intellectual Property">
                    Intellectual Property
                  </option>

                  <option value="Labor and Employment">
                    Labor and Employment
                  </option>

                  <option value="Personal Injury">
                    Personal Injury
                  </option>

                  <option value="Real Estate">
                    Real Estate
                  </option>

                  <option value="Tax Law">
                    Tax Law
                  </option>

                  <option value="Other">
                    Other
                  </option>
                </select>
              </div>

              <div>
                <a class="btn" onclick="searchInterviewSubmit(event);">Find a lawyer</a>
              </div>
            </div>
          </div><!-- content ends -->
        </div><!--/#content.span10-->
      </div><!--/fluid-row-->
      <hr />
    </div><!--/.fluid-container-->
  </div>
<script src="js/jquery-1.7.2.min.js" type="text/javascript">
</script><script src="js/bootstrap-collapse.js" type="text/javascript">
</script>
</body>
</html>
